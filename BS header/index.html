		<div class="container bg-warning">
		<h3 class="text-dark" style="text-align: center;">Contract Us</h3>
	</div>

	<div class="container bg-warning text-dark">
		
		<form>
			
			<div class="form-group">
				
				<label for="fullname">Full Name <span class="star">*</span></label>

				<input type="text" name="fname" id="fullname" class="form-control" placeholder="Enter Your Full Name">

			</div>


			<div class="form-group">
				
				<label for="mobile">Mobile Number <span class="star">*</span></label>

				<input type="number" name="mobile" id="mobile" class="form-control" placeholder="Enter Your Moble Number">

			</div>




			<div class="form-group">
				
				<label for="email">Your Email <span class="star">*</span></label>

				<input type="text" name="email" id="email" class="form-control" placeholder="Enter Your Email">

			</div>


			<div class="form-group">
				
				<label for="picture">Your Picture <span class="star">*</span></label>

				<input type="file" name="picture" id="picture" class="form-control" placeholder="Upload Your Picture">

			</div>


			<div class="form-row">
				
				<div class="form-group col-md-6">
					
					<label for="country">Country <span class="star">*</span></label>

					<input type="text" name="country" id="country" class="form-control" placeholder="Eneter Your Country">

				</div>

				<div class="form-group col-md-3">
					
					<label for="district">District <span class="star">*</span></label>

					<select id="district" class="form-control">
						
						<option>Choose</option>
						<option>DKA</option>
						<option>KHU</option>
						<option>NRL</option>
						<option>CHT</option>
						<option>JES</option>
						<option>SLY</option>

					</select>

				</div>


				<div class="form-group col-md-3">
					
					<label for="postcode">Post Code <span class="star">*</span></label>

					<input type="text" name="postcode" id="postcode" class="form-control">

				</div>

			</div>


			<div class="form-group">
				
				<div class="form-check">
				
				<input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">

				<label for="checkbox" class="form-check-label">Check Me! <span class="star">*</span></label>

				</div>

			</div>

			<div class="col-md-12">
				
				<button type="submit" class="btn btn-danger px-3">Sign Up</button>

			</div>

		</form>
